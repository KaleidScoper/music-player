<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="music-player">
    <div class="header">
      <h1>Music Player</h1>
      <div class="current-folder">Current Folder: <span id="folder-name">None</span></div>
    </div>
    <div class="controls">
      <button id="prev"><i class="fas fa-step-backward"></i></button>
      <button id="play"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-step-forward"></i></button>
      <button id="mode"><i class="fas fa-random"></i></button>
    </div>
    <div class="file-list">
      <h2>Files:</h2>
      <ul id="file-list"></ul>
    </div>
    <audio id="audio-player" controls hidden></audio>
  </div>
  <script src="app.js"></script>
</body>
</html>
