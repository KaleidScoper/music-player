<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线溜冰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <h1>🎵 在线溜冰 🎵</h1>
        <div class="playlist-selector">
            <label for="folder-select">选择歌单：</label>
            <select id="folder-select"></select>
        </div>
        <div class="playlist">
            <h2>当前歌单：<span id="current-folder"></span></h2>
            <ul id="song-list"></ul>
        </div>
        <div id="now-playing">
            正在播放：<span id="now-playing-title">无</span>
        </div>        
        <div class="controls">
            <audio id="audio-player" controls></audio>
            <div class="playback-options">
                <button id="btn-loop"><i class="fa fa-repeat"></i> 单曲循环</button>
                <button id="btn-sequential"><i class="fa fa-bars"></i> 顺序播放</button>
                <button id="btn-random"><i class="fa fa-random"></i> 随机播放</button>
            </div>
        </div>
        <p>代码托管于</p><a href="https://github.com/KaleidScoper/music-player">Github</a><p>，有Bug请直接提交Issues。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
