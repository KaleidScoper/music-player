<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线溜冰音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <h1>🎵 在线溜冰音乐播放器 🎵</h1>
        
        <!-- 设置面板 -->
        <div class="settings-panel">
            <!-- 配色方案设置 -->
            <div class="settings-card">
                <h3><i class="fa fa-palette"></i> 配色方案</h3>
                <div class="theme-selector">
                    <label for="theme-select">选择主题：</label>
                    <select id="theme-select">
                        <option value="dark">暗色主题（默认）</option>
                        <option value="light">浅色主题</option>
                        <option value="image">使用图片</option>
                        <option value="red">红色热情</option>
                        <option value="orange">橙暖阳光</option>
                        <option value="green">绿意盎然</option>
                        <option value="cyan">青蓝清新</option>
                        <option value="default">蓝紫渐变</option>
                        <option value="purple">紫色梦幻</option>
                    </select>
                </div>
            </div>
            
        </div>
        
        <!-- 歌单选择和歌曲列表 -->
        <div class="playlist">
            <div class="playlist-header">
                <label>选择歌单：</label>
                <div class="playlist-dropdown-container">
                    <button id="playlist-dropdown-btn" class="playlist-dropdown-btn">
                        <span id="playlist-dropdown-text">选择歌单</span>
                        <i class="fa fa-chevron-down"></i>
                    </button>
                    <div id="playlist-dropdown-menu" class="playlist-dropdown-menu">
                        <div id="playlist-checkboxes" class="playlist-checkboxes"></div>
                    </div>
                </div>
            </div>
            <ul id="song-list"></ul>
            <!-- 分页 -->
            <div id="pagination" class="pagination"></div>
        </div>
        
        <!-- 播放控制 -->
        <div class="controls">
            <div class="now-playing-info">
                <span class="now-playing-label">正在播放：</span>
                <span id="now-playing-title">无</span>
            </div>
            <audio id="audio-player" controls></audio>
            <div class="playback-options">
                <button id="btn-loop"><i class="fa fa-repeat"></i> 单曲循环</button>
                <button id="btn-sequential"><i class="fa fa-bars"></i> 顺序播放</button>
                <button id="btn-random"><i class="fa fa-random"></i> 随机播放</button>
            </div>
        </div>
        
        <!-- 歌词显示 -->
        <div class="lyrics-header">
            <label class="toggle-translation">
                <input type="checkbox" id="toggle-translation" checked>
                <span>显示翻译</span>
                <i class="fa fa-info-circle" title="若同一时间戳存在两行歌词，前一行视为原文，后一行视为翻译；超过两行的部分将被忽略。"></i>
            </label>
        </div>
        <div id="lyrics-container" class="lyrics-container" aria-hidden="false">
            <div id="lyrics-display" class="lyrics-display"></div>
        </div>
        
        <p>代码托管于<a href="https://github.com/KaleidScoper/music-player" target="_blank">Github</a>，有Bug请直接提交Issues。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
